<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zodiac Sign Quiz</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #2b1055, #7597de);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      color: #fddb92;
      text-shadow: 2px 2px #000;
    }

    form {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    label {
      display: block;
      margin: 20px 0 10px;
      font-size: 18px;
      font-weight: bold;
    }

    input[type="radio"],
    select {
      margin: 5px;
      font-size: 16px;
    }

    select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      background-color: #fff;
      color: #000;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #fddb92;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ffeaa7;
    }
  </style>
</head>
<body>
  <h1>🌟 Zodiac Sign Personality Quiz 🌙</h1>

  <form method="POST" action="/submit">
    <label>1. Do you like the day or night more?</label>
    <input type="radio" name="q1" value="day" required> Day
    <input type="radio" name="q1" value="night"> Night

    <label>2. Which element fits your personality?</label>
    <select name="q2" required>
      <option value="">--Choose one--</option>
      <option value="fire">🔥 Fire</option>
      <option value="earth">🌱 Earth</option>
      <option value="water">💧 Water</option>
      <option value="air">🌬️ Air</option>
    </select>

    <label>3. How would your friends describe you?</label>
    <input type="radio" name="q3" value="leader" required> Leader
    <input type="radio" name="q3" value="kind"> Kind
    <input type="radio" name="q3" value="smart"> Smart
    <input type="radio" name="q3" value="chill"> Chill

    
    <label>4. Which season do you feel most connected to?</label>
    <input type="radio" name="q4" value="spring" required> Spring
    <input type="radio" name="q4" value="summer"> Summer
    <input type="radio" name="q4" value="autumn"> Autumn
    <input type="radio" name="q4" value="winter"> Winter

    
    <label>5. Pick a favorite activity:</label>
    <select name="q5" required>
      <option value="">--Choose one--</option>
      <option value="reading">📚 Reading</option>
      <option value="sports">⚽ Sports</option>
      <option value="music">🎵 Music</option>
      <option value="traveling">✈️ Traveling</option>
    </select>

    <br>
    <button type="submit">🔮 Find My Zodiac Sign</button>
  </form>
</body>
</html>
